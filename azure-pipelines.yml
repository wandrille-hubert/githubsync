trigger:
- sync

pool:
  vmImage: 'ubuntu-latest'

steps:
- bash: |
    git push --prune https://$(GITHUB_PAT)@github.com/wandrille-hubert/githubsync.git \
        +refs/remotes/origin/*:refs/heads/* +refs/tags/*:refs/tags/*
  displayName: 'Copy to Github'

